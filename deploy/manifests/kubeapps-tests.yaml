# Source: kubeapps/templates/tests/test-chartsvc.yaml
apiVersion: v1
kind: Pod
metadata:
  name: "release-name-chartsvc-test"
  annotations:
    "helm.sh/hook": test-success
spec:
  containers:
    - name: release-name-chartsvc-test
      image: bitnami/nginx:1.16.1-debian-9-r52
      env:
        - name: CHARTSVC_HOST
          value: release-name-kubeapps-internal-chartsvc.altemistahub
        - name: CHARTSVC_PORT
          value: "8080"
      command:
        - sh
        - -c
        - curl -o /tmp/output $CHARTSVC_HOST:$CHARTSVC_PORT/v1/charts && cat /tmp/output && cat /tmp/output | grep wordpress
  restartPolicy: Never
