# Source: kubeapps/templates/tiller-proxy-deployment.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: release-name-kubeapps-internal-tiller-proxy
  labels:
    app: release-name-kubeapps-internal-tiller-proxy
    chart: kubeapps-3.2.3
    release: release-name
    heritage: Tiller
spec:
  replicas: 2
  selector:
    matchLabels:
      app: release-name-kubeapps-internal-tiller-proxy
      release: release-name
  template:
    metadata:
      labels:
        app: release-name-kubeapps-internal-tiller-proxy
        release: release-name
    spec:
      serviceAccountName: release-name-kubeapps-internal-tiller-proxy
      # Increase termination timeout to let remaining operations to finish before killing the pods
      # This is because new releases/upgrades/deletions are synchronous operations
      terminationGracePeriodSeconds: 300      
      securityContext:
        fsGroup: 
        runAsUser: 1001
      containers:
        - name: proxy
          image: docker.io/bitnami/kubeapps-tiller-proxy:1.7.2-scratch-r0
          command:
            - /proxy
          args:
            - --host=tiller-deploy.kube-system:44134
            - --user-agent-comment=kubeapps/v1.7.2
            - --chartsvc-url=http://release-name-kubeapps-internal-chartsvc:8080
          env:
            - name: POD_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
          ports:
            - name: http
              containerPort: 8080
          livenessProbe:
            httpGet:
              path: /live
              port: 8080
            initialDelaySeconds: 60
            timeoutSeconds: 5
            
          readinessProbe:
            httpGet:
              path: /ready
              port: 8080
            initialDelaySeconds: 0
            timeoutSeconds: 5
            
          resources:
            limits:
              cpu: 250m
              memory: 256Mi
            requests:
              cpu: 25m
              memory: 32Mi
            
